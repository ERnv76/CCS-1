<!DOCTYPE html>
<html>
<head>
<!--Internal Styling-->

<style>
p {
color:orange;
text-align:center;
}

</style>
<!--External Styling-->
<link rel="stylesheet" type="text/css" href="format1.css">
</head>
<body>
<p style="color: green;">This is a <span id="nonce">paragraph</span></p>
<!--Inline Styling-->
<p style="color:green;">This is <span>inline style</span> paragraph</p>
<b>Silliman</b>
<i>University</i>
<small>Dumaguete</small>

<!--Class Selector-->

<div class="myClass myStyle"><!--Multiple Classes-->
<b>Inside</b>
<small>Div</small>
<p id="red">this is a paragraph</p>
</div>

<!--reusing a class-->
<h3 class="myHeader">Header 1</h3>
<h3 class="myHeader">Header 2</h3>
<h3 class="myHeader">Header 3</h3>
<u class="myHeader">This is an underline</u>

<!--class inside a class-->
<div class="firstDiv">
<p class="setP">This is a Paragragh</p>
<p>This is paragraph2</p>
<a href="https://google.com" target="blank" style="text-decoration: none">Click here</a>
</div>

<h4 id="para1">Hello World!</h4>
<h4>This header is not affected by the style.</h4>
</body>
</html>
